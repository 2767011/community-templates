zabbix_export:
  version: '6.4'
  template_groups:
    - uuid: e960332b3f6c46a1956486d4f3f99fce
      name: 'Templates/Server hardware'
  templates:
    - uuid: 0d0a24bfd8c046038be50e02b0203765
      template: 'Nvidia Multi-GPU'
      name: 'Nvidia Multi-GPU'
      groups:
        - name: 'Templates/Server hardware'
      items:
        - uuid: a6099bd5ed6a49b8a0b8d76064931161
          name: 'GPU Count'
          type: DEPENDENT
          key: gpu.count
          delay: '0'
          history: 30d
          trends: 90d
          description: 'Number of GPUs detected'
          preprocessing:
            - type: JSONPATH
              parameters:
                - '$[*].1.length()'
          master_item:
            key: gpu.data
        - uuid: 650b6faad048440da328b100a72f496c
          name: 'GPU Data'
          key: gpu.data
          history: '0'
          trends: '0'
          value_type: TEXT
          description: 'Data collection by GPUs'
          preprocessing:
            - type: NOT_MATCHES_REGEX
              parameters:
                - '^.*Error.*$'
              error_handler: DISCARD_VALUE
            - type: CSV_TO_JSON
              parameters:
                - ','
                - '"'
                - '0'
        - uuid: 8d3fe49bb34048afa8ed79502db34cf1
          name: 'GPU Driver Version'
          type: DEPENDENT
          key: gpu.driver_version
          delay: '0'
          history: 30d
          trends: '0'
          value_type: TEXT
          description: 'GPU driver version'
          inventory_link: SOFTWARE
          preprocessing:
            - type: JSONPATH
              parameters:
                - '$[0].10'
          master_item:
            key: gpu.data
          triggers:
            - uuid: 2d233106186349fb8cec84eeb79ca68e
              expression: 'nodata(/Nvidia Multi-GPU/gpu.driver_version,3m)=1'
              name: 'Data retrieval error'
              priority: DISASTER
              description: |
                Problem with data retrieval
                To diagnose the problem, run the nvidia-smi command on the host
            - uuid: 226db5338016428ba86d2a8fa5f31da2
              expression: 'change(/Nvidia Multi-GPU/gpu.driver_version)<>0'
              name: 'Driver version changed'
              priority: INFO
              description: 'The driver version has changed'
        - uuid: 2342ff31e369484c90d63210c58eb77e
          name: 'GPU Power Total'
          type: DEPENDENT
          key: gpu.power_total
          delay: '0'
          history: 30d
          trends: 90d
          value_type: FLOAT
          units: W
          description: 'Power consumption of all GPUs'
          preprocessing:
            - type: JSONPATH
              parameters:
                - '$[*].8.sum()'
          master_item:
            key: gpu.data
        - uuid: 8401ed7ac3a249ea92515b41fd7cc68a
          name: 'GPUs Maximum Temperature'
          type: DEPENDENT
          key: gpu.temp_max
          delay: '0'
          history: 30d
          trends: 90d
          units: °C
          description: 'Temperature of the hottest GPU'
          preprocessing:
            - type: JSONPATH
              parameters:
                - '$[*].2.max()'
          master_item:
            key: gpu.data
        - uuid: 1d16ecd4f52b464a812dfc500a2a9f34
          name: 'GPU Utilization Total'
          type: DEPENDENT
          key: gpu.utilization_total
          delay: '0'
          history: 30d
          trends: 90d
          value_type: FLOAT
          units: '%'
          description: 'Total GPU utilisation'
          preprocessing:
            - type: JSONPATH
              parameters:
                - '$[*].7.avg()'
          master_item:
            key: gpu.data
      discovery_rules:
        - uuid: f9f116239737447b8ddfa2c558d8e583
          name: 'GPU Card'
          type: DEPENDENT
          key: gpu.id
          delay: '0'
          lifetime: 1d
          item_prototypes:
            - uuid: bcb70b06d9db454bae4fc0aa0d01f210
              name: 'GPU {#GPUID} Fan Speed - {#NAME}'
              type: DEPENDENT
              key: 'gpu.fan.[{#GPUID}]'
              delay: '0'
              history: 30d
              trends: 90d
              units: '%'
              description: 'GPU Fan Speed (%)'
              preprocessing:
                - type: JSONPATH
                  parameters:
                    - '$[?(@.1 == ''{#GPUID}'')].6.first()'
                  error_handler: DISCARD_VALUE
              master_item:
                key: gpu.data
            - uuid: a0601fa235114c8da7854df368dcbb91
              name: 'GPU {#GPUID} Memory Free - {#NAME}'
              type: DEPENDENT
              key: 'gpu.mfree.[{#GPUID}]'
              delay: '0'
              history: 30d
              trends: 90d
              units: B
              description: 'Amount of free GPU memory'
              preprocessing:
                - type: JSONPATH
                  parameters:
                    - '$[?(@.1 == ''{#GPUID}'')].5.first()'
                  error_handler: DISCARD_VALUE
                - type: MULTIPLIER
                  parameters:
                    - '1048576'
              master_item:
                key: gpu.data
            - uuid: da856164b416405591e4eefacb8d081a
              name: 'GPU {#GPUID} Memory Total - {#NAME}'
              type: DEPENDENT
              key: 'gpu.mtotal.[{#GPUID}]'
              delay: '0'
              history: 30d
              trends: 90d
              units: B
              description: 'GPU memory capacity'
              preprocessing:
                - type: JSONPATH
                  parameters:
                    - '$[?(@.1 == ''{#GPUID}'')].3.first()'
                  error_handler: DISCARD_VALUE
                - type: MULTIPLIER
                  parameters:
                    - '1048576'
              master_item:
                key: gpu.data
            - uuid: 7d2c35e7c6b64ffc8acd4e49bb4fff4c
              name: 'GPU {#GPUID} Memory Used - {#NAME}'
              type: DEPENDENT
              key: 'gpu.mused.[{#GPUID}]'
              delay: '0'
              history: 30d
              trends: 90d
              units: B
              description: 'The amount of GPU memory used'
              preprocessing:
                - type: JSONPATH
                  parameters:
                    - '$[?(@.1 == ''{#GPUID}'')].4.first()'
                  error_handler: DISCARD_VALUE
                - type: MULTIPLIER
                  parameters:
                    - '1048576'
              master_item:
                key: gpu.data
            - uuid: 3667831f6c834e3f8b43f5ea86d2bb65
              name: 'GPU {#GPUID} Power - {#NAME}'
              type: DEPENDENT
              key: 'gpu.power.[{#GPUID}]'
              delay: '0'
              history: 30d
              trends: 90d
              value_type: FLOAT
              units: W
              description: 'Power consumption of the GPU'
              preprocessing:
                - type: JSONPATH
                  parameters:
                    - '$[?(@.1 == ''{#GPUID}'')].8.first()'
                  error_handler: DISCARD_VALUE
              master_item:
                key: gpu.data
            - uuid: 242afcbf5fb34b05bd0043c2cb703f2e
              name: 'GPU {#GPUID} Temperature - {#NAME}'
              type: DEPENDENT
              key: 'gpu.temperature.[{#GPUID}]'
              delay: '0'
              history: 30d
              trends: 90d
              value_type: FLOAT
              units: °C
              description: 'GPU Temperature'
              preprocessing:
                - type: JSONPATH
                  parameters:
                    - '$[?(@.1 == ''{#GPUID}'')].2.first()'
                  error_handler: DISCARD_VALUE
              master_item:
                key: gpu.data
              trigger_prototypes:
                - uuid: 5929b2f1ceba49b6ba6bfdd623850c7c
                  expression: 'last(/Nvidia Multi-GPU/gpu.temperature.[{#GPUID}])>=80'
                  name: 'GPU {#GPUID} Temperature is extremely high'
                  priority: HIGH
                  description: 'The temperature of the GPU is very high. Possibility of failure'
                - uuid: 9beb7dd56a644d63b48fd7604e57a233
                  expression: 'last(/Nvidia Multi-GPU/gpu.temperature.[{#GPUID}])>=65'
                  name: 'GPU {#GPUID} Temperature is high'
                  priority: AVERAGE
                  description: 'Temperature of the graphics processor is high'
                  dependencies:
                    - name: 'GPU {#GPUID} Temperature is extremely high'
                      expression: 'last(/Nvidia Multi-GPU/gpu.temperature.[{#GPUID}])>=80'
            - uuid: a234ea02aba3420a84e55ba62185572d
              name: 'GPU {#GPUID} Utilization - {#NAME}'
              type: DEPENDENT
              key: 'gpu.utilization.[{#GPUID}]'
              delay: '0'
              history: 30d
              trends: 90d
              units: '%'
              description: 'GPU utilisation'
              preprocessing:
                - type: JSONPATH
                  parameters:
                    - '$[?(@.1 == ''{#GPUID}'')].7.first()'
                  error_handler: DISCARD_VALUE
              master_item:
                key: gpu.data
          trigger_prototypes:
            - uuid: 3bc18bab7d744b9d83de72130289562a
              expression: 'last(/Nvidia Multi-GPU/gpu.fan.[{#GPUID}])=0 and last(/Nvidia Multi-GPU/gpu.temperature.[{#GPUID}])>60'
              name: 'GPU {#GPUID} Problem with the fan'
              priority: HIGH
              description: 'Fan does not spin when GPU is hot'
          graph_prototypes:
            - uuid: 0e301af6d1ad469a83d8ff8d215e68bc
              name: 'GPU {#GPUID} Memory - {#NAME}'
              show_work_period: 'NO'
              show_triggers: 'NO'
              type: STACKED
              ymin_type_1: FIXED
              ymax_type_1: ITEM
              ymax_item_1:
                host: 'Nvidia Multi-GPU'
                key: 'gpu.mtotal.[{#GPUID}]'
              graph_items:
                - color: F63100
                  calc_fnc: MAX
                  item:
                    host: 'Nvidia Multi-GPU'
                    key: 'gpu.mused.[{#GPUID}]'
                - sortorder: '1'
                  color: 199C0D
                  calc_fnc: MIN
                  item:
                    host: 'Nvidia Multi-GPU'
                    key: 'gpu.mfree.[{#GPUID}]'
          master_item:
            key: gpu.data
          lld_macro_paths:
            - lld_macro: '{#NAME}'
              path: $.9
            - lld_macro: '{#GPUID}'
              path: $.1
      tags:
        - tag: Application
          value: Nvidia
      dashboards:
        - uuid: 04cb54bfd57042b98f3524f8d421749f
          name: 'GPU Panel'
          pages:
            - name: GPU
              widgets:
                - type: item
